events {
    worker_connections 1024;  # Максимальное количество соединений на worker
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # HTTP -> HTTPS редирект (все HTTP запросы перенаправляем на HTTPS)
    server {
        listen 80;
        server_name _;  # Для всех доменов
        return 301 https://$host$request_uri;
    }
    
    # HTTPS сервер
    server {
        listen 443 ssl;
        server_name _;
        
        # SSL настройки
        ssl_certificate /etc/nginx/ssl/localhost.crt;
        ssl_certificate_key /etc/nginx/ssl/localhost.key;
        ssl_protocols TLSv1.2 TLSv1.3;  # Современные безопасные протоколы
        
        # Проксирование к Open WebUI
        location / {
            proxy_pass http://webui:8080;  # Внутренний адрес контейнера WebUI
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket поддержка (нужно для реального времени в WebUI)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 86400;  # Длительный таймаут для WebSocket
        }
        
        # Статус nginx (опционально, только с локального хоста)
        location /nginx_status {
            stub_status;
            allow 127.0.0.1;
            deny all;
        }
    }
}